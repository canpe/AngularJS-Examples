<!DOCTYPE html>
<html ng-app>
    <head>
        <title>
            Example 2
        </title>
    </head>
    <body>
        <h1>Iterating with the ng-repeat Directive</h1>
        <div class="container" ng-init="names=['Dave', 'John', 'Alice']">
            
            <h3>Looping with the ng-repeat Directive</h3>
            <ul>
                <li ng-repeat="personName in names"> {{ personName }}</li>
            </ul>
        </div>
        <script src="..\src\angular.min.js"></script>
    </body>
</html>
