<!DOCTYPE html>
<html ng-app>
    <head>
        <title>
            Example 1
        </title>
    </head>
    <body>
        <h1>Directives and Data Binding</h1>
        <div class="container" ng-init="a=1; b=2;">
            <label>a = </label>{{a}} <br />
            <label>b = </label>{{b}} <br />
            <label>a + b = </label>{{ a + b}} <br />
            <br />
            <label> 4 + 4 = </label> {{ 4 + 4}} <br />
        </div>
        <script src="..\src\angular.min.js"></script>
    </body>
</html>
